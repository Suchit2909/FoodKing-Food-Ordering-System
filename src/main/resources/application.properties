#spring.profiles.active=local

# =====================================
# APPLICATION
# =====================================
spring.application.name=demoFoodking

# =====================================
# DATABASE (Railway / Local via ENV)
# =====================================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================
# JPA / HIBERNATE
# =====================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =====================================
# SERVER
# =====================================
server.port=${PORT:8080}

# =====================================
# JWT / SECURITY
# =====================================
jwt.secret=${JWT_SECRET:defaultSecretForDemo}
jwt.expiration=86400000

# =====================================
# RAZORPAY
# =====================================
razorpay.key_id=${RAZORPAY_KEY_ID}
razorpay.key_secret=${RAZORPAY_KEY_SECRET}
